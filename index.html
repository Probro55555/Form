                <label for="first_name">

            </fieldset>

            <fieldset>
                <legend> Password</legend>
                <label for="password">

            </fieldset>

                <legend> Confirm password </legend>
                <label for="req_password">
                    <input type="password" id="req_password" name="pwd2" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z\d]).{7,10}$"
